<!DOCTYPE html>
<html lang="fr">
<head>
  <!-- ─── Meta de base ─────────────────────────────────────────── -->
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0,
                 maximum-scale=1.0, user-scalable=no" />
  <meta name="theme-color" content="#0a001f" />
  <meta name="description"
        content="Neon Arena – Tower Defense néon en temps réel. Déploie tes unités, protège ton noyau, écrase l'ennemi." />

  <!-- ─── Open Graph (partage réseaux sociaux) ─────────────────── -->
  <meta property="og:title"       content="Neon Arena" />
  <meta property="og:description" content="Tower Defense néon en temps réel." />
  <meta property="og:type"        content="website" />

  <!-- ─── Favicon inline SVG (aucun fichier externe requis) ───── -->
  <link rel="icon" href="data:image/svg+xml,
    <svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'>
      <circle cx='50' cy='50' r='45' fill='%230a001f' stroke='%2300ffff' stroke-width='6'/>
      <circle cx='50' cy='50' r='20' fill='%2300ffff' opacity='.9'/>
    </svg>" />

  <title>Neon Arena</title>

  <!-- ─── Fonte Google ─────────────────────────────────────────── -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&display=swap"
        rel="stylesheet" />

  <!-- ─── Phaser 3 ─────────────────────────────────────────────── -->
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.80.1/dist/phaser.min.js"
          defer></script>

  <!-- ─── Styles ───────────────────────────────────────────────── -->
  <link rel="stylesheet" href="style.css" />

  <!-- ─── Styles critiques inline (évite le flash of unstyled) ── -->
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    html, body {
      width: 100%; height: 100%;
      overflow: hidden;
      background: #0a001f;
      /* Fonte de fallback avant Phaser */
      font-family: 'Orbitron', 'Arial Black', sans-serif;
    }

    #game-container {
      width: 100%; height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Spinner de chargement affiché avant Phaser */
    #loader {
      position: fixed;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 24px;
      background: #0a001f;
      z-index: 999;
      transition: opacity 0.5s ease;
    }

    #loader.hidden {
      opacity: 0;
      pointer-events: none;
    }

    #loader-title {
      font-family: 'Orbitron', sans-serif;
      font-size: clamp(28px, 6vw, 56px);
      font-weight: 900;
      color: #00ffff;
      text-shadow: 0 0 20px #00ffff, 0 0 40px #ff00ff;
      letter-spacing: 6px;
    }

    #loader-ring {
      width: 52px; height: 52px;
      border: 3px solid rgba(0, 255, 255, 0.15);
      border-top-color: #00ffff;
      border-radius: 50%;
      animation: spin 0.9s linear infinite;
      box-shadow: 0 0 12px #00ffff;
    }

    #loader-label {
      font-family: 'Orbitron', sans-serif;
      font-size: 13px;
      color: rgba(255, 255, 255, 0.4);
      letter-spacing: 3px;
      text-transform: uppercase;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>

<body>
  <!-- Écran de chargement (masqué dès que Phaser est prêt) -->
  <div id="loader" role="status" aria-label="Chargement en cours">
    <span id="loader-title">NEON ARENA</span>
    <div  id="loader-ring"  aria-hidden="true"></div>
    <span id="loader-label">Chargement…</span>
  </div>

  <!-- Conteneur du canvas Phaser -->
  <div id="game-container"></div>

  <!-- Scripts jeu (après Phaser via defer) -->
  <script defer src="main.js"></script>

  <!-- Suppression du loader une fois Phaser initialisé -->
  <script>
    window.addEventListener('load', () => {
      const loader = document.getElementById('loader');
      // Petit délai pour laisser Phaser afficher son premier frame
      setTimeout(() => loader.classList.add('hidden'), 800);
    });
  </script>
</body>
</html>
