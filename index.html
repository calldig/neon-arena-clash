<!DOCTYPE html>
<html lang="fr">
<head>
  <!-- ─── Meta de base ─────────────────────────────────────────── -->
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0,
                 maximum-scale=1.0, user-scalable=no" />
  <meta name="theme-color" content="#0a001f" />
  <meta name="description"
        content="Neon Arena – Tower Defense néon en temps réel. Déploie tes unités, protège ton noyau, écrase l'ennemi." />

  <!-- ─── Open Graph (partage réseaux sociaux) ─────────────────── -->
  <meta property="og:title"       content="Neon Arena" />
  <meta property="og:description" content="Neon Arena – Tower Defense néon en temps réel. Déploie tes unités, protège ton noyau, écrase l'ennemi." />
  <meta property="og:image"       content="assets/neon-arena-clash1.png" />
  <meta property="og:url"         content="https://neon-arena-clash.vercel.app" />
  <meta property="og:type"        content="website" />

  <!-- ─── Favicon SVG inline néon ──────────────────────────────── -->
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='45' fill='none' stroke='%2300ffff' stroke-width='8'/><circle cx='50' cy='50' r='30' fill='none' stroke='%23ff00ff' stroke-width='6'/><text x='50' y='60' font-family='Arial Black' font-size='40' fill='%23ffffff' text-anchor='middle'>NA</text></svg>" />

  <!-- ─── Google Fonts (Orbitron pour un look cyberpunk) ───────── -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&display=swap" rel="stylesheet">

  <!-- ─── Styles critiques inline (reset + loader) ─────────────── -->
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; overflow: hidden; background: #0a001f; font-family: 'Orbitron', sans-serif; }
    #game-container { width: 100%; height: 100%; }
    #loader { position: fixed; inset: 0; background: #0a001f; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 9999; transition: opacity 0.8s; }
    #loader.hidden { opacity: 0; pointer-events: none; }
    #loader-ring { width: 80px; height: 80px; border: 6px solid #00ffff; border-top: 6px solid transparent; border-radius: 50%; animation: spin 1.2s linear infinite; margin-bottom: 20px; }
    #loader-label { color: #00ffff; font-size: 24px; text-shadow: 0 0 10px #00ffff; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
  </style>

  <!-- ─── Phaser CDN (defer pour perf) ─────────────────────────── -->
  <script defer src="https://cdn.jsdelivr.net/npm/phaser@3.80.1/dist/phaser.min.js"></script>
</head>
<body>

  <!-- Loader avec ton image -->
  <div id="loader" style="position: fixed; inset: 0; background: #0a001f; display: flex; align-items: center; justify-content: center; z-index: 9999; transition: opacity 0.8s;">
    <img src="assets/neon-arena-clash1.png" alt="Neon Arena - Chargement" style="max-width: 90%; max-height: 90%; object-fit: contain;">
  </div>

  <!-- Conteneur du canvas Phaser -->
  <div id="game-container"></div>

  <!-- Scripts jeu (après Phaser via defer) -->
  <script defer src="main.js"></script>

  <!-- Suppression du loader une fois Phaser initialisé -->
  <script>
    window.addEventListener('load', () => {
      const loader = document.getElementById('loader');
      // Petit délai pour laisser Phaser afficher son premier frame
      setTimeout(() => loader.classList.add('hidden'), 800);
    });
  </script>

</body>
</html>
